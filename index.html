<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      /* Zoomni o'chirish uchun */
      body {
        zoom: reset; /* Brauzer zoom funksiyasini tiklash */
        touch-action: auto; /* Mobil qurilmalarda pinch zoomni bloklash */
      }
    </style>

    <script>
      // Prevent body scrolling when user swipes up
      document.body.addEventListener('touchmove', function (e) {
        e.preventDefault();
      }, { passive: false });

      // O'ng tugmani (contextmenu) bloklash
      document.addEventListener('contextmenu', (event) => event.preventDefault());

      // Zoom funksiyasini o'chirish (Ctrl + sichqoncha g'ildiragi)
      document.addEventListener('wheel', (event) => {
        if (event.ctrlKey) {
          event.preventDefault(); // Ctrl bilan birgalikda zoom qilishni bloklash
        }
      }, { passive: false });

      // Zoomni klaviatura bilan (Ctrl + "+" yoki Ctrl + "-") o'chirish
      document.addEventListener('keydown', (event) => {
        if (event.ctrlKey && (event.key === '=' || event.key === '-' || event.key === '0')) {
          event.preventDefault(); // Klaviatura bilan zoomni bloklash
        }
      });

      // Mobil qurilmalarda pinch zoomni o'chirish
      document.addEventListener('touchmove', (event) => {
        if (event.touches.length > 1) {
          event.preventDefault(); // Bir nechta barmoqli pinch zoomni bloklash
        }
      }, { passive: false });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
